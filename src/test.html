/* Expanded state for the class cards */
.class-card.expanded {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 80%;
    height: 80%;

    z-index: 999;
    background-color: white;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
}

/* Prevent body scroll when the card is expanded */
body.expanded-card {
    overflow: hidden;
}
</style>
