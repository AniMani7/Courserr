<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:700px"></canvas>

<script>
const xyValues = [
  {x:13, y:9},  // A+
  {x:12, y:8},  // A
  {x:11, y:7},  // A-
  {x:10, y:6},  // B+
  {x:9, y:5},   // B
  {x:8, y:4},   // B-
  {x:7, y:3},   // C+
  {x:6, y:2},   // C
  {x:5, y:1},   // C-
  {x:4, y:6},   // D+
  {x:3, y:5},   // D
  {x:2, y:4},   // D-
  {x:1, y:3},   // F
];

// Function to calculate the linear regression
function linearRegression(xyValues) {
  let n = xyValues.length;
  let sumX = 0, sumY = 0, sumXY = 0, sumX2 = 0;

  xyValues.forEach(point => {
    sumX += point.x;
    sumY += point.y;
    sumXY += point.x * point.y;
    sumX2 += point.x * point.x;
  });

  let slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
  let intercept = (sumY - slope * sumX) / n;

  return { slope, intercept };
}

const { slope, intercept } = linearRegression(xyValues);

// Generate points for the line of best fit
const lineValues = [];
for (let x = 1; x <= 13; x++) {
  lineValues.push({ x: x, y: slope * x + intercept });
}

new Chart("myChart", {
  type: "scatter",
  data: {
    datasets: [{
      label: 'Data Points',
      pointRadius: 6,
      pointBackgroundColor: "rgba(0,123,255,0.7)",
      pointBorderColor: "rgba(0,123,255,1)",
      pointBorderWidth: 2,
      data: xyValues
    }, {
      label: 'Line of Best Fit',
      type: 'line',
      data: lineValues,
      borderColor: "rgba(255,99,132,1)",
      borderWidth: 2,
      fill: false,
      pointRadius: 0,
      borderDash: [5, 5]
    }]
  },
  options: {
    legend: {
      display: true,
      labels: {
        fontColor: "#333",
        fontSize: 14,
        fontStyle: 'bold'
      }
    },
    scales: {
      xAxes: [{
        ticks: {
          min: 1,
          max: 13,
          callback: function(value) {
            const grades = {
              1: 'F', 2: 'D-', 3: 'D', 4: 'D+', 5: 'C-', 6: 'C', 7: 'C+', 
              8: 'B-', 9: 'B', 10: 'B+', 11: 'A-', 12: 'A', 13: 'A+'
            };
            return grades[value];
          },
          fontColor: "#333",
          fontSize: 14
        },
        scaleLabel: {
          display: true,
          labelString: 'Average Grade',
          fontColor: "#333",
          fontSize: 16,
          fontStyle: 'bold'
        },
        gridLines: {
          color: "rgba(200,200,200,0.2)"
        }
      }],
      yAxes: [{
        ticks: {
          min: 1,
          max: 10,
          fontColor: "#333",
          fontSize: 14
        },
        scaleLabel: {
          display: true,
          labelString: 'Satisfaction (1-10)',
          fontColor: "#333",
          fontSize: 16,
          fontStyle: 'bold'
        },
        gridLines: {
          color: "rgba(200,200,200,0.2)"
        }
      }]
    },
    layout: {
      padding: {
        left: 10,
        right: 10,
        top: 10,
        bottom: 10
      }
    },
    tooltips: {
      backgroundColor: "rgba(0,0,0,0.7)",
      titleFontColor: "#fff",
      bodyFontColor: "#fff",
      borderColor: "rgba(0,0,0,0.7)",
      borderWidth: 1
    }
  }
});
</script>

</body>
</html>
